<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="calculator" name="calc" >
    <input class="value" type="text" name="txt" id="screen" placeholder="0">
    <span class="num clear" value="C" onclick="clr()">C</span>
    <span class="num"  value="/" onclick="Num('/')">/</span>
    <span class="num"  value="*" onclick="Num('*')">*</span>
    <span class="num"  value="7" onclick="Num('7')">7</span>
    <span class="num"  value="8" onclick="Num('8')">8</span>
    <span class="num"  value="9" onclick="Num('9')">9</span>
    <span class="num"  value="-" onclick="Num('-')">-</span>
    <span class="num"  value="4" onclick="Num('4')">4</span>
    <span class="num"  value="5" onclick="Num('5')">5</span>
    <span class="num"  value="6" onclick="Num('6')">6</span>
    <span class="num plus"  value="+" onclick="Num('+')">+</span>
    <span class="num"  value="3" onclick="Num('3')">3</span>
    <span class="num"  value="2" onclick="Num('2')">2</span>
    <span class="num"  value="1" onclick="Num('1')">1</span>
    <span class="num"  value="0" onclick="Num('0')">0</span>
    <span class="num"  value="00" onclick="Num('00')">00</span>
    <span class="num equal"  value="=" onclick="equal()">=</span>
  </form>

  <script src="app.js"></script>
</body>
</html>
